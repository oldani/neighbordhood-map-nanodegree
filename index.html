<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport", content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/0db98f3124.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="nav">
    <nav class="nav-bar" data-bind="css: { 'push-right': activeNav() == true }">
      <div class="nav-bar-container container">
        <a class="nav-button nav-sidepanel-button" href="#" data-bind="click: activateSidePanel">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
      </div>
    </nav>
  </header>
  <div class="sidepanel" data-bind="css: { 'active': activeNav() == true }">
    <h2 class="sidepanel-title">Places to visit on Santo Domingo</h2>
    <div class="input-group input-group-sm">
      <input type="text" name="filter" class="marker-filter" placeholder="Type a plece to filter" data-bind="textInput: filter">
      <span class="input-group-addon glyphicon glyphicon-filter" id="sizing-addon3"> Filter</span>
    </div>
    <ul class="sidepanel-menu" data-bind="foreach: filterLocations">
      <li class="sidepanel-item" data-bind="text: $data.name, click: activateCurrentMarker"></li>
    </ul>
  </div>
  <div class="map-container" data-bind="css: { 'push-right': activeNav() }">
    <div id="map"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/lib.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgf7pJo3hKZVfJKpe9j1RkKx9_tcz8RDw&callback=initApp" onerror="mapApiError()">
  </script>
</body>
</html>
